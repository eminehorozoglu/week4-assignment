<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="module" src="/src/app.js"></script>
    <link rel="stylesheet" href="./src/style.css" />
    <title>Guest Book</title>
  </head>
  <body>
    <div class="container">
    <form id="guestbook">
      <label for="guestname">Name:</label>
      <input
        type="text"
        id="guestname"
        name="guestname"
        required
      />
      <label for="guestaddress">Address:</label>
      <input type="text" id="guestaddress" name="guestaddress" />
      <label for="guestnumber">Number:</label>
      <input type="text" id="guestnumber" name="guestnumber" />
      <label for="guestcomment">Message:</label>
      <textarea id="guestcomment" name="guestcomment"  rows="4" required></textarea><br>
    
      <button type="submit">Submit</button>
      <div id ="message"></div>
    </div>
   
  </body>
</html>
